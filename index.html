<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="d-flex">
        <aside class="d-flex ">
            <div id="sidebar" class="   p-4">
                <div class="bg-light2 p-2 rounded-3">
                    <div class="d-flex  justify-content-center">
                        <button class="btn-pr text-light mb-2 rounded-4 gap-3 d-flex justify-content-center"
                            data-bs-toggle="modal" data-bs-target="#addModal">
                            <i class="bi bi-plus-circle"></i>Ajouter employe
                        </button>
                    </div>
                    <div class="non_ass pt-2 d-flex rounded-3   justify-content-center">
                        <h4 class="  my-font">Non assignes</h4>
                    </div>
                </div>
                <ul id="unassignedList" class="list-group mb-3"></ul>
            </div>
        </aside>
        <div class="modal fade" id="addModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">

                    </div>
                    <div class="modal-body">

                    </div>



                </div>
            </div>
        </div>
        <section id="formulaire" class="col-md-5 p-4 ">
            <form id="">
                <div class="row mb-2">
                    <div class="d-flex justify-content-between mb-2 ">
                        <h5 class="modal-title">Nouvel employé</h5>
                        <button type="button" id="close_btn" class="btn-close "></button>

                    </div>
                    <hr>
                    <div class="col-md-6">
                        <label class="form-label">Nom</label>
                        <input type="text" id="nom" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Rôle</label>
                        <select class="form-select" id="role" name="role" required>
                            <option disabled selected hidden>Choisir</option>
                            <option>Manager</option>
                            <option>Réceptionniste</option>
                            <option>Technicien IT</option>
                            <option>Agent de sécurité</option>
                            <option>Nettoyage</option>
                            <option>Autre</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class=" col-md-6 mb-2">
                        <label class="form-label">Téléphone</label>
                        <input type="tel" id="phone" class="form-control" name="phone" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input id="mail" type="email" class="form-control" name="email" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Photo (URL)</label>
                    <input type="url" id="urlimg" class="form-control" name="photo" placeholder="lien de vetre photo">
                </div>
                <hr>
                <h6>Expériences professionnelles</h6>
                <div id="experiences"></div>
                <div class="d-flex">
         <button type="button"
                        class="btn-tow mb-2 rounded-2 gap-3 d-flex justify-content-center mb-2" id="ajout_exeprience">
                                   Ajouter expérience <i class="bi bi-plus-circle"></i>
                    </button>
                </div>

            </form>
            <div class="">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" id="saveWorkerBtn">Sauvegarder</button>
            </div>
        </section>
    </div>


    <script src="/script/script.js"></script>
</body>

</html>
