<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
 <div class="row w-100 m-0">
    <aside class=" col-3  ">
      <div id="sidebar" class="p-4">
        <div class="bg-light2 p-2 rounded-3">
          <div class="d-flex  justify-content-center">
            <button id="btnajout" class="btn-pr text-light mb-2 rounded-4 gap-3 d-flex justify-content-center"
               data-bs-target="#addModal">
              <i class="bi bi-plus-circle"></i>Ajouter employe
            </button>
          </div>
          <div class="non_ass pt-2 d-flex rounded-3   justify-content-center">
            <h4 class="  my-font">Non assignes</h4>
          </div>
        </div>
        <ul id="unassignedList" class="list-group mb-3"></ul>
      </div>
    </aside>


  <section id="formulaire"
  class="formulaire position-fixed top-0  mt-2 start-0 bg-white shadow pt-4 pb-4 rounded-4 d-none col-3"
  >
  <form class="w-100 ">

    <div class="d-flex justify-content-between align-items-center mb-3 ">
      <img id="img_employe" src="" alt="">
      <h5 class="fw-bold m-0">Nouvel employé</h5>
      <button type="button" id="close_btn" class="btn-close"></button>
    </div>
<div class="body_form">
    <div class="mb-3">
      <label class="form-label fw-semibold">Nom</label>
      <input type="text" id="nom" class="form-control " name="name">
      <small id="infonom" class="text-danger"></small>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Rôle</label>
      <select class="form-select" id="role" name="role">
        <option disabled selected hidden>Choisir</option>
        <option>Manager</option>
        <option>Réceptionniste</option>
        <option>Technicien IT</option>
        <option>Agent de sécurité</option>
        <option>Nettoyage</option>
        <option>Autre</option>
      </select>
      <small class="text-danger" id="inforole"></small>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Téléphone</label>
      <input type="tel" id="phone" class="form-control" name="phone">
      <small id="infotele" class="text-danger"></small>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Email</label>
      <input id="mail" type="email" class="form-control" name="email">
      <small id="infomail" class="text-danger"></small>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Photo URL</label>
      <input type="url" id="urlimg" class="form-control" name="photo" placeholder="le url de photo ">
    </div>

    <hr>

    <h6 class="fw-bold mb-3">Expériences professionnelles</h6>

    <div class="row g-2 mb-3">
      <div class="col-6">
        <label class="form-label">Poste</label>
        <input type="text" class="form-control" name="expPoste">
      </div>

      <div class="col-6">
        <label class="form-label">Entreprise</label>
        <input type="text" class="form-control" name="expEntreprise">
      </div>

      <div class="col-6">
        <label class="form-label">Date start</label>
        <input type="date" class="form-control" name="dateStart">
      </div>

      <div class="col-6">
        <label class="form-label">Date fin</label>
        <input type="date" class="form-control" name="dateEnd">
      </div>
      <div id="experiences"></div>
    </div>

    

    <button type="button" class="btn-tow rounded-2 mt-2 w-100 mb-3" id="ajout_exeprience">
      <i class="bi bi-plus-circle"></i> Ajouter expérience
    </button>

    <div class="d-flex justify-content-end gap-2">
      <button id="annuler_btn" type="button" class="btn btn-secondary">Annuler</button>
      <button id="sauvegarder" type="button" class="btn-pr text-light">Sauvegarder</button>
    </div>
</div>
  </form>
</section>

  </div>



  <script src="/script/script.js"></script>
</body>

</html>
